<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>
  </head>
  <body>
    <main>
      <article id="list-wrapper">
        <div id="list-header">
          <h1 id="list-title">Today's To Dos</h1>
          <img id="icon-arrows" alt="icon arrows" />
        </div>
        <section id="tasks-content">
          <div id="input-section">
            <input type="text" placeholder="Add to your list..." />
            <img id="return-icon" alt="icon arrows" />
          </div>
          <ul id="tasks-section">
            <!-- This is populated dynamically -->
          </ul>
        </section>
        <div id="clear-completed-btn">Clear all completed test of deploy</div>
      </article>
    </main>
  </body>
</html>
